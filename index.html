<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büyüknisan Hukuk Bürosu | Güncelleniyor</title>
    
    <meta name="robots" content="noindex, nofollow">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        :root {
            --ana-yesil: #083224;
            --altin: #d4af37;
            --beyaz: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #083224 0%, #04140e 100%);
            color: var(--beyaz);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .maintenance-container {
            max-width: 600px;
            padding: 40px 20px;
        }

        .logo-text {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: var(--altin);
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .logo-subtext {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 4px;
            text-transform: uppercase;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            display: inline-block;
            padding-top: 5px;
            margin-bottom: 50px;
        }

        /* --- ZARİF ANİMASYON --- */
        .icon-container {
            font-size: 3.5rem;
            color: var(--altin);
            margin-bottom: 30px;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
            100% { transform: scale(1); opacity: 0.7; }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .contact-box {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
        }

        .contact-box p {
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-style: italic;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .links a {
            text-decoration: none;
            color: var(--ana-yesil);
            background: var(--altin);
            padding: 10px 25px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border-radius: 3px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .links a:hover {
            background: var(--beyaz);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.4rem; }
            p { font-size: 1rem; }
            .links { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="maintenance-container">
        <div class="logo-text">BÜYÜKNİSAN</div>
        <div class="logo-subtext">Hukuk Bürosu</div>

        <div class="icon-container">
            <i class="fas fa-scale-balanced"></i>
        </div>

        <h1>SİTEMİZ GÜNCELLENİYOR</h1>
        
        <p>Size daha iyi ve hızlı bir dijital deneyim sunabilmek adına altyapı çalışmalarımız devam etmektedir. Çok yakında yeni yüzümüzle tekrar yayında olacağız.</p>

</body>
</html>
