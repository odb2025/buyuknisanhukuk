<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büyüknisan Hukuk Bürosu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Açılış sayfası için stil */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
        }

        .splash-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #004d40; /* Yeşil arka plan */
        }

        .button {
            background-color: #004d40; /* Yeşil renk */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #00332d; /* Buton rengi değişimi */
        }

        /* Mobil uyum için */
        @media only screen and (max-width: 768px) {
            .button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <a href="main.html" class="button">Ana Sayfaya Git</a> <!-- Ana sayfaya yönlendirme butonu -->
    </div>
</body>
</html>
