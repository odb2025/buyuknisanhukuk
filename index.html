<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <title>Büyüknişan Hukuk | Bakım Aşamasındayız</title>
    <style>
        /* Sitenizin mevcut özel yazı tipi tanımlaması */
        @font-face {
            font-family: 'Celestia BC';
            src: url('path/to/celestia-bc.woff2') format('woff2'),
                 url('path/to/celestia-bc.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Celestia BC', sans-serif;
            background-image: url('giris.png'); /* Sizin arka plan görseliniz */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        /* Arka plan görselinin üzerine yazının okunabilmesi için sitenizin ana yeşil renginde şeffaf bir katman eklendi */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(8, 50, 36, 0.85); /* #083224 renginin şeffaf hali */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 40px;
            background: #083224; /* Sitenizin ana yeşil tonu */
            border: 2px solid #0a4a2a; /* Hover/Açık yeşil tonunuz */
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .line {
            width: 60px;
            height: 3px;
            background-color: white;
            margin: 20px auto;
            border-radius: 2px;
        }

        .contact {
            margin-top: 30px;
            font-size: 1.1rem;
        }
        
        .contact a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .contact a:hover {
            color: #0a4a2a; /* Hover efekti için sizin kodunuzdaki yeşil */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>BÜYÜKNİSAN HUKUK</h1>
        <div class="line"></div>
        <p>Web sitemiz sizlere daha iyi hizmet verebilmek adına güncellenmektedir.</p>
        <p>Çok yakında yeni yüzümüzle buradayız.</p>
        <div class="contact">
            İletişim için: <br><br>
            <a href="mailto:info@buyuknisanhukuk.com">info@buyuknisanhukuk.com</a>
        </div>
    </div>
</body>
</html>
