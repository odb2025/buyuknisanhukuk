<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büyüknisan Hukuk Bürosu | Güncelleniyoruz</title>
    
    <meta name="robots" content="noindex, nofollow">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- RENK TANIMLARI --- */
        :root {
            --ana-yesil: #083224;
            --koyu-yesil-gecis: #041a13;
            --altin: #d4af37;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            /* Prestijli Koyu Yeşil Arka Plan */
            background: linear-gradient(135deg, var(--ana-yesil) 0%, var(--koyu-yesil-gecis) 100%);
            color: var(--altin);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* --- LOGO TASARIMI --- */
        .logo-wrapper {
            border-bottom: 2px solid var(--altin);
            display: inline-block;
            padding-bottom: 15px;
            margin-bottom: 40px;
        }

        .logo-main {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 8px;
            line-height: 1;
            text-transform: uppercase;
        }

        .logo-sub {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin: 8px 0 0 0;
            letter-spacing: 5px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* --- GÜNCELLEME MESAJI --- */
        .maintenance-message {
            font-size: 1.6rem;
            font-style: italic;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* --- GİRİŞ ANİMASYONU --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBİL UYUMLULUK --- */
        @media (max-width: 768px) {
            .logo-main { font-size: 2.2rem; letter-spacing: 4px; }
            .logo-sub { font-size: 0.9rem; letter-spacing: 3px; }
            .maintenance-message { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-wrapper">
            <h1 class="logo-main">BÜYÜKNİSAN</h1>
            <p class="logo-sub">HUKUK BÜROSU</p>
        </div>
        
        <p class="maintenance-message">Web sitemiz güncellenmektedir.</p>
    </div>

</body>
</html>
