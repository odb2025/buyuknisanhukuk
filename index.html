<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büyüknisan Hukuk Bürosu | İstanbul</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: 'Celestia BC';
            src: url('path/to/celestia-bc.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --ana-yesil: #083224;
            --acik-yesil: #0a4a2a;
            --altin: #d4af37;
            --acik-gri: #f8f9fa;
            --text-koyu: #1a1a1a;
            --beyaz: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            color: var(--text-koyu);
            background-color: var(--beyaz);
            overflow-x: hidden;
        }

        h1, h2, h3, .logo { font-family: 'Celestia BC', serif; font-weight: normal; }

        /* --- NAVIGASYON --- */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.05);
            position: fixed; width: 100%; top: 0; z-index: 1000;
        }

        .logo { font-size: 24px; color: var(--ana-yesil); text-decoration: none; transition: 0.3s; letter-spacing: 1px; }
        .logo:hover { color: var(--altin); }

        nav ul { list-style: none; display: flex; align-items: center; }
        nav ul li { margin-left: 35px; }
        nav ul li a { 
            text-decoration: none; color: var(--ana-yesil); font-weight: 500; 
            position: relative; padding-bottom: 5px;
        }
