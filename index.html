<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Büyüknisan Hukuk Bürosu | İstanbul</title>
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        /* --- TEMEL AYARLAR VE RENKLER --- */
        :root {
            --ana-yesil: #083224;
            --acik-yesil: #0a4a2a;
            --altin: #d4af37;
            --acik-gri: #f4f7f6;
            --beyaz: #ffffff;
            --text-koyu: #1a1a1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-koyu);
            line-height: 1.6;
            background-color: var(--beyaz);
            overflow-x: hidden;
        }

        /* --- NAVIGASYON --- */
        header {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: fixed; width: 100%; top: 0; z-index: 1000;
        }

        .logo { 
            font-size: 22px; 
            color: var(--ana-yesil); 
            text-decoration: none; 
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav ul { list-style: none; display: flex; }
        nav ul li { margin-left: 30px; }
        nav ul li a { 
            text-decoration: none; color: var(--ana-yesil); font-weight: 500; 
            transition: 0.3s;
        }
        nav ul li a:hover { color: var(--altin); }

        /* --- HERO (Giriş Ekranı - Sadece Buton) --- */
        .hero {
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Görselin üzerine hafif bir gölge ekledim ki buton daha iyi seçilsin */
            background: linear-gradient(rgba(8, 50, 36, 0.3), rgba(8, 50, 36, 0.3)), url('giris.png'), var(--ana-yesil);
            background-size: cover;
            background-position: center;
            margin-top: 60px;
        }
