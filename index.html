<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('giris.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        header {
            background: rgba(255, 255, 255, 0); /* Tamamen saydam */
        }
        header nav ul {
            background: rgba(255, 255, 255, 0); /* Tamamen saydam */
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            position: relative;
        }
        header nav ul li {
            position: relative;
            margin: 0 15px;
        }
        header nav ul li a {
            text-decoration: none;
            color: #083224 !important; /* Buton rengini #083224 yap */
            font-weight: bold;
            padding: 10px 15px;
            display: block;
        }
        header nav ul li:hover .dropdown {
            display: block;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(8, 50, 36, 0.9);
            padding: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown li {
            margin: 5px 0;
        }
        .dropdown li a {
            color: white !important;
            text-decoration: none;
            display: block;
            padding: 8px;
        }
        .dropdown li a:hover {
            background: #05502c;
        }
        footer {
            background: rgba(255, 255, 255, 0); /* Tamamen saydam */
            color: rgba(255, 255, 255, 0.5); /* Yazıyı görünür kılmak için hafif saydamlık */
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

                </li>
            </ul>
        </nav>
