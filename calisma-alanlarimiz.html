<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('calisma-alanlarimiz.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            height: 100vh;
            font-family: 'Celestia BC', sans-serif;
        }
        header {
            background: #083224;
            padding: 10px 0;
            text-align: center;
            font-family: 'Celestia BC', sans-serif;
        }
        header nav ul {
            background: #083224;
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 25px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            font-family: 'Celestia BC', sans-serif;
        }
        header nav ul li a:hover {
            transform: scale(1.1);
            background-color: #0a4a2a;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .services {
            position: absolute;
            left: 50%;
            bottom: 10px; /* Sayfanın en altına indirdik */
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Celestia BC', sans-serif;
        }
        .services ul {
            list-style: none;
            padding: 0;
        }
        .services li {
            margin: 10px 0;
        }
        .services .row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px; /* Butonlar arasında boşluk bıraktık */
        }
        .services .row li {
            flex: 1;
            margin: 0 5px;
        }
        .services a {
            display: block;
            background: #083224;
            color: white;
            padding: 10px 15px; /* Butonları küçülttük */
            text-decoration: none;
            font-size: 20px; /* Font boyutunu küçülttük */
            border-radius: 8px;
            border: 2px solid black;
            transition: all 0.3s ease-in-out;
            text-align: center;
            font-family: 'Celestia BC', sans-serif;
        }
        .services a:hover {
            background: #0a4a2a;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .services .single-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px; /* Butonlar arasında boşluk bıraktık */
        }
        .services .single-row li {
            flex: 1;
            margin: 0 5px;
        }
        footer {
            background: #083224;
            color: white;
            padding: 1px 0;
            text-align: center;
            font-size: 10px;
            font-family: 'Celestia BC', sans-serif;
        }
        .dropdown {
            background: #083224;
            position: absolute;
            display: none;
            list-style: none;
            padding: 10px;
            font-family: 'Celestia BC', sans-serif;
        }
        .dropdown a {
            background: #083224;
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-family: 'Celestia BC', sans-serif;
        }
        .dropdown a:hover {
            background: #083224;
        }  
        @media (min-width: 768px) {
            .services .row li a {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

        <nav>

                        <li><a href="saglik-hukuku.html">Sağlık Hukuku</a></li>
                        <li><a href="yabancilar-hukuku.html">Yabancılar Hukuku</a></li>
                    </ul>
                </li>
                <li><a href="hakkimizda.html">HAKKIMIZDA</a></li>
                <li><a href="iletisim.html">İLETİŞİM</a></li>
            </ul>
        </nav>
    </header>

    <div class="services">
        <ul>
            <div class="row">
                <li><a href="ceza-hukuku.html">Ceza Hukuku</a></li>
                <li><a href="idare-hukuku.html">İdare Hukuku</a></li>
            </div>
            <div class="row">
                <li><a href="ozel-hukuk.html">Özel Hukuk</a></li>
                <li><a href="saglik-hukuku.html">Sağlık Hukuku</a></li>
            </div>
            <div class="single-row">
                <li><a href="yabancilar-hukuku.html">Yabancılar Hukuku</a></li>
            </div>
        </ul>
    </div>

    <footer>
